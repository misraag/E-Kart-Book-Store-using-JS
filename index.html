<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b735e8fc17.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="logo-div">
                    <img src="./images/logo.jpeg" alt="Store Logo" class="logo">
                    <span>Book Store</span>
                </div>
                
                
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>

      <!-- ENd of navbar -->
      <!-- Hero -->
      <header class="hero">
          <div class="banner">
              <h1 class="banner-title">Book Collection</h1>
              <!-- <a class="banner-btn" href="#product">Shop Now</a> -->
              <button onClick="document.getElementById('product').scrollIntoView();" class="banner-btn" >shop now</button>
          </div>
      </header>
      <!-- End of hero -->
      <!-- Products -->
      <section class="products" id="product">
          <div class="section-title">
              <h2>Our products</h2>
          </div>
          <div class="products-center">
            
          </div>
      </section>
      <!-- end of products -->
      <!-- cart -->
      <div class="cart-overlay">
          <div class="cart">
              <span class="close-cart">
                  <i class="fas fa-window-close"></i>
              </span>
              <h2>your cart</h2>
              <div class="cart-content">
                  <!-- cart-item -->
                  <!-- <div class="cart-item">
                      
                  </div> -->
                  <!-- End of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>your total : Rs. <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
          </div>
      </div>
      <!-- End of cart -->

    <script src="app.js"></script>
</body>
</html>
